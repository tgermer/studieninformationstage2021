page_gen-dirs: true # bewirkt das alle Seiten über das jekyll-datapage_gem Plugin in einem Ordner erstellt werden, welche eine index.html-Datei enthält.

page_gen:
  - index_files: false #<<true or false>
    data: veranstalter
    template: veranstalter
    name: dateiname #<<field used to generate the filename>>
    dir: veranstalter #<<directory in which files are to be generated>>
    extension: #<<extension used to generate the filename>>
    filter: #<<property to filter data records by>>
    title: titel #is the name of a field in data which is used for the page title. Optional: if not specified, the generator uses the filename.
    title_expr: #is an optional Ruby expression used to generate the page title. The expression can reference fields of the data being read using the record hash (e.g., record['first_name'] + "_" + record['last_name']). Optional, but if set, it overrides =title=.

  - index_files: #<<true or false>
    data: studiengaenge
    template: studienangebot
    name: dateiname #<<field used to generate the filename>>
    dir: studienangebot #<<directory in which files are to be generated>>
    extension: #<<extension used to generate the filename>>
    filter: #<<property to filter data records by>>
    title: fachrich #is the name of a field in data which is used for the page title. Optional: if not specified, the generator uses the filename.
    title_expr: record['fachrich'] + " (" + record['aaspf_echt'] + "." + record['grade'] + ")" #is an optional Ruby expression used to generate the page title. The expression can reference fields of the data being read using the record hash (e.g., record['first_name'] + "_" + record['last_name']). Optional, but if set, it overrides =title=.



